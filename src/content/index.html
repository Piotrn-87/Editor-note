<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Editor's Note</title>
  <meta name="description" content="Editor Overthinking supported with local storage" />
  <link rel="stylesheet" href="css/main.css" />

  <!-- Title -->
  <meta property="og:title" content="Simple Overthinking Editor" />
  <!-- OPTIONAL description. 2-4 sentences. -->
  <meta property="og:description" content="Simple overthinking editor supported with local storage" />
  <!-- full url with http(s) ie. https://maciejkorsan.github.io/my-repo/ -->
  <meta property="og:url" content="" />
  <!-- full url to the image with http(s) ie. https://maciejkorsan.github.io/my-repo/assets/img/fb.png. Facebook suggests at least 1200 x 630. -->
  <meta property="og:image" content="https://maciejkorsan.com/wtf-gulp-starter/assets/img/cover.png" />

</head>

<body>
  <main class="main">
    <h1 class="header">Editor's Note:</h1>
    <form action="#" class="form">
      <p class="form__wrapper">
        <label class="form__label" for="message">Overthinking GHOSTBUSTERS </label>
        <textarea id="message" class="form__message form__message--js"></textarea>
      </p>
      <div class="form__action">
        <button class="form__button form__button--load form__button--load-js">load</button>
        <button class="form__button form__button--save form__button--save-js">save</button>
      </div>
    </form>
  </Main>

  <script src="js/main.js"></script>
</body>

</html>
